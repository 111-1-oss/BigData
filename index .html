<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>BigData | Transformando Información</title>
    <style>
        /* Estilos CSS para que se vea genial */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            line-height: 1.6;
            background-color: #f4f7f6;
        }

        header {
            background: #001f3f;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .hero {
            background: #0074D9;
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Formulario */
        #contact-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Evita que el input se salga del contenedor */
        }

        button {
            background: #2ECC40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }

        button:hover {
            background: #28b437;
        }

        #response-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #0074D9;
        }
        href="/segunda_página.html"
    </style>
</head>
<body>

    <header>
        <h1>BigData</h1>
        <nav>
            <ul>
            <li> <a href="/segunda_página.html> Link </a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="hero">
            <h2>El futuro de los datos está aquí</h2>
            <p>Analizamos grandes volúmenes de información para que tomes las mejores decisiones.</p>
        </section>

        <section id="contacto">
            <h2 style="text-align: center;">Formulario de Contacto</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" placeholder="Ej. Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                </div>
                <button type="submit">Enviar Datos</button>
            </form>
            <div id="response-message"></div>
        </section>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue

            // Obtener valores
            const nombre = document.getElementById('name').value;

            // Mostrar mensaje de éxito
            const display = document.getElementById('response-message');
            display.innerHTML = `¡Gracias, ${nombre}! Mensaje enviado`;

            // Limpiar el formulario
            this.reset();
        });
    </script>

</body>
</html>
